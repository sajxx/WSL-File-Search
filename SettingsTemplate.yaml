body:
  - type: dropdown
    attributes:
      name: max_results
      label: "Max Results:"
      description: "Maximum number of search results to display"
      defaultValue: "10"
      options:
        - 5
        - 10
        - 15
        - 20
        - 30
        - 50
        - 100
  - type: dropdown
    attributes:
      name: shell
      label: "Shell to use in WSL Terminal:"
      description: "Choose which shell to launch in Windows Terminal (zsh or bash)"
      defaultValue: "bash"
      options:
        - zsh
        - bash
  - type: dropdown
    attributes:
      name: distro
      label: "WSL Distro:"
      description: "Choose which WSL distribution to use in Windows Terminal"
      defaultValue: "Ubuntu"
      options:
        - Ubuntu
        - Debian
  - type: dropdown
    attributes:
      name: search_depth
      label: "Maximum Search Depth:"
      description: "Limit search depth to improve performance (0 = no limit)"
      defaultValue: "0"
      options:
        - 0
        - 2
        - 3
        - 4
        - 5
        - 6